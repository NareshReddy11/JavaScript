<!DOCTYPE html>
<html>
<body>

    <script>
        class Employee
        {
            constructor(id, name)
            {
                this.id = id;
                this.name = name;
            }
            detail() {
                document.writeln(this.id + " " + this.name + "<br>")
            }
        }
var e1=new Employee(1,"ns");
var e2=new Employee(2,"sn");
e1.detail(); 
e2.detail();
    </script>

</body>
</html>
